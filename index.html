<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&family=Cinzel&family=Cormorant+Garamond:wght@300&family=DM+Serif+Display:ital@1&family=Great+Vibes&family=Josefin+Sans:ital,wght@0,400;1,300&family=Kaushan+Script&family=Permanent+Marker&family=Poppins:wght@300&family=Quicksand:wght@300&family=Spectral:wght@200&family=Zeyada&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&family=Cinzel&family=Cormorant+Garamond:wght@300&family=DM+Serif+Display:ital@1&family=Great+Vibes&family=Josefin+Sans:ital,wght@0,400;1,300&family=Kaushan+Script&family=Permanent+Marker&family=Poppins:wght@300&family=Quicksand:wght@300&family=Spectral:wght@200&family=Titillium+Web:wght@300&family=Zeyada&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>



<body>
    <header>
        <div id="top-header">
            <div id="titles">
          <h1>Weather // Dashboard</h1>
          <p id = "currentDate"></p>
          </div>
        </div>
      </header>
    <main>
        <nav class="navbar custom-bg-color">
        <div class="search-card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="Location"></label>
              <input type="text" id="location" placeholder="City,State,Country" />
              <button type="submit" id="btn">Search</button>
            </form>
          </div>
        
      </nav>
      <div id="hero">
      <div id="result">
        <div id ="centerScreen">
        <h2><span id= "cityName"></span></h2>
        <h3><span id ="descriptionCurrent"></span></h3>
</div>
        <ul>
            <li><span id ="currentHumidity"></span></li>
            <li><span id ="currentTemperature"></span></li>
            <li><span id ="feelsLike"></span><li>
            <li><span id ="currentWind"></span></li>
        </ul>
        <ul>
          <li><span id="sunsetTime"></span></li>
          <li><span id="sunriseTime"></span></li>
        </ul>
      
        <div id="iconContainer">
          <h3><span id ="descriptionCurrent"></span></h3>
        </div>
        
        
      </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
  </body>

</html>
